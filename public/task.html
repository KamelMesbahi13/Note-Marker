<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Edit Task</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <div class="heading">
          <h1>Edit Task</h1>
          <div class="form-control">
            <p>Task ID</p>
            <p class="task-edit"></p>
          </div>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" class="task-edit-name" />
          </div>
          <div class="form-control">
            <label for="completed">Completed</label>
            <input
              type="checkbox"
              name="completed"
              class="task-edit-completed"
            />
          </div>
          <button type="submit" class="block btn task-edit-btn">Edit</button>
          <div class="form-alert"></div>
          <a href="index.html" class="btn back-link">Back To Tasks</a>
        </div>
      </form>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./editNote.js"></script>
  </body>
</html>
